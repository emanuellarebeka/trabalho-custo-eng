<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor - Engenharia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (min-width: 801px) {
            body {
                background-color: #bfdbfe;
            }
        }

        @media (min-width: 501px) and (max-width: 800px) {
            body {
                background-color: #d1fae5;
            }
        }

        @media (max-width: 500px) {
            body {
                background-color: #fef9c3;
            }
        }

        button:focus,
        a:focus,
        input:focus,
        select:focus {
            outline: 2px solid #ef4444;
            outline-offset: 2px;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <header class="bg-red-600 text-white p-4 shadow-lg flex flex-wrap justify-between items-center">
        <h1 class="text-2xl font-bold mb-2 md:mb-0">Setor Engenharia de Custos</h1>
        <nav class="flex flex-wrap space-x-2 md:space-x-4 text-sm md:text-base">
            <a href="index.html" class="hover:bg-red-700 p-2 rounded transition" title="Menu Principal">Home</a>
            <a href="lista-produtos.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Cadastro e Listagem de Peças/Componentes">Produtos</a>
            <a href="lista-clientes.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Cadastro e Listagem de Clientes">Clientes</a>
            <a href="lista-fornecedores.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Cadastro e Listagem de Fornecedores">Fornecedores</a>
            <a href="lista-compras.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Lista de Peças a serem solicitadas">Lista de Compras</a>
        </nav>
    </header>

    <main class="flex-grow p-6">
        <section class="bg-white p-6 rounded-lg shadow-xl max-w-2xl mx-auto">
            <h2 class="text-xl font-semibold mb-4 text-blue-600">Cadastro/Edição de Fornecedor</h2>
            <form id="form-fornecedor" class="space-y-4">
                <input type="hidden" id="fornecedor-id">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="fornecedor-nome" class="block text-sm font-medium text-gray-700">1. Nome da
                            Empresa:</label>
                        <input type="text" id="fornecedor-nome" required
                            class="mt-1 block w-full p-2 border border-gray-300 rounded focus:border-blue-500"
                            title="Razão social do fornecedor">
                    </div>
                    <div>
                        <label for="fornecedor-representante" class="block text-sm font-medium text-gray-700">2.
                            Representante:</label>
                        <input type="text" id="fornecedor-representante" required
                            class="mt-1 block w-full p-2 border border-gray-300 rounded focus:border-blue-500"
                            title="Nome do contato comercial">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="fornecedor-especialidade" class="block text-sm font-medium text-gray-700">3.
                            Especialidade:</label>
                        <input type="text" id="fornecedor-especialidade" required
                            class="mt-1 block w-full p-2 border border-gray-300 rounded focus:border-blue-500"
                            title="Tipo de material que fornece (Ex: Microeletrônica)">
                    </div>
                    <div>
                        <label for="fornecedor-telefone" class="block text-sm font-medium text-gray-700">4.
                            Telefone:</label>
                        <input type="tel" id="fornecedor-telefone"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded focus:border-blue-500"
                            title="Telefone de contato">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="fornecedor-cnpj" class="block text-sm font-medium text-gray-700">5. CNPJ:</label>
                        <input type="text" id="fornecedor-cnpj" required
                            class="mt-1 block w-full p-2 border border-gray-300 rounded focus:border-blue-500"
                            title="CNPJ da empresa">
                    </div>
                    <div>
                        <label for="fornecedor-prazoEntrega" class="block text-sm font-medium text-gray-700">6. Prazo de
                            Entrega:</label>
                        <input type="text" id="fornecedor-prazoEntrega" required
                            class="mt-1 block w-full p-2 border border-gray-300 rounded focus:border-blue-500"
                            title="Prazo médio de entrega (Ex: 5 dias)">
                    </div>
                </div>

                <div class="pt-4 flex justify-end space-x-3">
                    <a href="lista-fornecedores.html"
                        class="bg-gray-400 text-white p-2 rounded hover:bg-gray-500 transition"
                        title="Descartar alterações e voltar à lista">Cancelar</a>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition"
                        title="Salvar os dados do fornecedor">Salvar Fornecedor</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-gray-700 text-white text-center p-3 text-sm">
        Sistema Engenharia | HTML, CSS & JavaScript
    </footer>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - Engenharia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (min-width: 801px) {
            body {
                background-color: #bfdbfe;
            }
        }

        @media (min-width: 501px) and (max-width: 800px) {
            body {
                background-color: #d1fae5;
            }
        }

        @media (max-width: 500px) {
            body {
                background-color: #fef9c3;
            }
        }

        button:focus,
        a:focus,
        input:focus,
        select:focus {
            outline: 2px solid #ef4444;
            outline-offset: 2px;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <header class="bg-red-600 text-white p-4 shadow-lg flex flex-wrap justify-between items-center">
        <h1 class="text-2xl font-bold mb-2 md:mb-0">Setor Engenharia de Custos</h1>
        <nav class="flex flex-wrap space-x-2 md:space-x-4 text-sm md:text-base">
            <a href="index.html" class="hover:bg-red-700 p-2 rounded transition" title="Menu Principal">Home</a>
            <a href="lista-produtos.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Cadastro e Listagem de Peças/Componentes">Produtos</a>
            <a href="lista-clientes.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Cadastro e Listagem de Clientes">Clientes</a>
            <a href="lista-fornecedores.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Cadastro e Listagem de Fornecedores">Fornecedores</a>
            <a href="lista-compras.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Lista de Peças a serem solicitadas">Lista de Compras</a>
        </nav>
    </header>

    <main class="flex-grow p-6">
        <section class="bg-white p-6 rounded-lg shadow-xl max-w-2xl mx-auto">
            <h2 class="text-xl font-semibold mb-4 text-green-600">Cadastro/Edição de Componente</h2>
            <form id="form-produto" class="space-y-4">
                <input type="hidden" id="produto-id">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="produto-nome" class="block text-sm font-medium text-gray-700">1. Nome da
                            Peça:</label>
                        <input type="text" id="produto-nome" required
                            class="mt-1 block w-full p-2 border border-gray-300 rounded focus:border-green-500"
                            title="Nome completo do componente">
                    </div>
                    <div>
                        <label for="produto-preco" class="block text-sm font-medium text-gray-700">2. Preço
                            Unitário:</label>
                        <input type="number" id="produto-preco" step="0.01" required
                            class="mt-1 block w-full p-2 border border-gray-300 rounded focus:border-green-500"
                            title="Custo individual da peça">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="produto-projeto" class="block text-sm font-medium text-gray-700">3.
                            Tipo/Projeto:</label>
                        <input type="text" id="produto-projeto" required
                            class="mt-1 block w-full p-2 border border-gray-300 rounded focus:border-green-500"
                            title="Ex: Estrutura, Hidráulica, Elétrica">
                    </div>
                    <div>
                        <label for="produto-fabricante" class="block text-sm font-medium text-gray-700">4.
                            Fabricante:</label>
                        <input type="text" id="produto-fabricante"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded focus:border-green-500"
                            title="Nome da empresa fabricante">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="produto-unidade" class="block text-sm font-medium text-gray-700">5. Unidade de
                            Medida:</label>
                        <input type="text" id="produto-unidade" required
                            class="mt-1 block w-full p-2 border border-gray-300 rounded focus:border-green-500"
                            title="Ex: Saco, Metro, Unidade, m³">
                    </div>
                    <div>
                        <label for="produto-dataAquisicao" class="block text-sm font-medium text-gray-700">6. Data de
                            Aquisição:</label>
                        <input type="date" id="produto-dataAquisicao" required
                            class="mt-1 block w-full p-2 border border-gray-300 rounded focus:border-green-500"
                            title="Data da última compra ou entrada no estoque">
                    </div>
                </div>

                <div class="pt-4 flex justify-end space-x-3">
                    <a href="lista-produtos.html"
                        class="bg-gray-400 text-white p-2 rounded hover:bg-gray-500 transition"
                        title="Descartar alterações e voltar à lista">Cancelar</a>
                    <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 transition"
                        title="Salvar os dados no sistema">Salvar Peça</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-gray-700 text-white text-center p-3 text-sm">
        Sistema Engenharia | HTML, CSS & JavaScript
    </footer>

    <script src="script.js"></script>
</body>

</html>

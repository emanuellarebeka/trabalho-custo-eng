<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras - Engenharia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (min-width: 801px) {
            body {
                background-color: #bfdbfe;
            }
        }

        @media (min-width: 501px) and (max-width: 800px) {
            body {
                background-color: #d1fae5;
            }
        }

        @media (max-width: 500px) {
            body {
                background-color: #fef9c3;
            }
        }

        button:focus,
        a:focus,
        input:focus,
        select:focus {
            outline: 2px solid #ef4444;
            outline-offset: 2px;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <header class="bg-red-600 text-white p-4 shadow-lg flex flex-wrap justify-between items-center">
        <h1 class="text-2xl font-bold mb-2 md:mb-0">Setor Engenharia de Custos</h1>
        <nav class="flex flex-wrap space-x-2 md:space-x-4 text-sm md:text-base">
            <a href="index.html" class="hover:bg-red-700 p-2 rounded transition" title="Menu Principal">Home</a>
            <a href="lista-produtos.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Cadastro e Listagem de Peças/Componentes">Produtos</a>
            <a href="lista-clientes.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Cadastro e Listagem de Clientes">Clientes</a>
            <a href="lista-fornecedores.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Cadastro e Listagem de Fornecedores">Fornecedores</a>
            <a href="lista-compras.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Lista de Peças a serem solicitadas">Lista de Compras</a>
        </nav>
    </header>

    <main class="flex-grow p-6">
        <section class="bg-white p-6 rounded-lg shadow-xl max-w-2xl mx-auto">
            <h2 class="text-xl font-semibold mb-4 text-red-600">Lista de Compras (Itens, Cliente e Fornecedor)</h2>

            <div class="border border-gray-200 p-4 rounded-lg mb-6 space-y-2 text-sm">
                <p><strong>Cliente:</strong> <span id="cliente-compra" class="font-medium text-yellow-600"></span>
                    <a href="lista-clientes.html" class="text-xs text-blue-500 hover:text-blue-700 ml-2">[Alterar]</a>
                </p>
                <p><strong>Fornecedor:</strong> <span id="fornecedor-compra" class="font-medium text-blue-600"></span>
                    <a href="lista-fornecedores.html"
                        class="text-xs text-blue-500 hover:text-blue-700 ml-2">[Alterar]</a>
                </p>
            </div>

            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-700">Itens Solicitadas</h3>
                <div class="flex space-x-3">
                    <button type="button" id="btn-limpar-compra"
                        class="bg-gray-400 text-white p-2 rounded hover:bg-gray-500 transition"
                        title="Remove todos os itens de produto da lista">Limpar Lista</button>
                    <button type="button" id="btn-reset-compra"
                        class="bg-red-400 text-white p-2 rounded hover:bg-red-500 transition"
                        title="Limpa Cliente, Fornecedor e todos os itens da Lista de Compras">Reset Geral</button>
                </div>
            </div>

            <ul id="lista-produtos-compra" class="border border-gray-200 rounded p-4 space-y-2">
            </ul>

            <div class="mt-6 pt-4 border-t-2 border-red-200 flex justify-between items-center">
                <span class="text-lg font-bold text-gray-700">TOTAL ESTIMADO:</span>
                <span id="total-compra" class="text-2xl font-extrabold text-red-600">0,00</span>
            </div>
        </section>
    </main>

    <footer class="bg-gray-700 text-white text-center p-3 text-sm">
        Sistema Engenharia | HTML, CSS & JavaScript
    </footer>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fornecedores - Engenharia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (min-width: 801px) {
            body {
                background-color: #bfdbfe;
            }
        }

        @media (min-width: 501px) and (max-width: 800px) {
            body {
                background-color: #d1fae5;
            }
        }

        @media (max-width: 500px) {
            body {
                background-color: #fef9c3;
            }
        }

        button:focus,
        a:focus,
        input:focus,
        select:focus {
            outline: 2px solid #ef4444;
            outline-offset: 2px;
        }

        .crud-table th,
        .crud-table td {
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            text-align: left;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <header class="bg-red-600 text-white p-4 shadow-lg flex flex-wrap justify-between items-center">
        <h1 class="text-2xl font-bold mb-2 md:mb-0 flex items-center">
            <img src="logo.png" alt="Logo" class="w-8 h-8 mr-2 inline-block align-middle" />
            Setor Engenharia de Custos
        </h1>
        <nav class="flex flex-wrap space-x-2 md:space-x-4 text-sm md:text-base">
            <a href="index.html" class="hover:bg-red-700 p-2 rounded transition" title="Menu Principal">Home</a>
            <a href="lista-produtos.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Cadastro e Listagem de Peças/Componentes">Produtos</a>
            <a href="lista-clientes.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Cadastro e Listagem de Clientes">Clientes</a>
            <a href="lista-fornecedores.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Cadastro e Listagem de Fornecedores">Fornecedores</a>
            <a href="lista-compras.html" class="hover:bg-red-700 p-2 rounded transition"
                title="Lista de Peças a serem solicitadas">Lista de Compras</a>
        </nav>
    </header>

    <main class="flex-grow p-6">
        <section class="bg-white p-6 rounded-lg shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-blue-600">Fornecedores Cadastrados</h2>
                <div class="flex space-x-3">
                    <button id="btn-reset-fornecedores"
                        class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600 transition text-sm"
                        title="Restaura a lista de fornecedores aos 10 exemplos originais">Reset</button>
                    <a href="cadastro-fornecedor.html"
                        class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition"
                        title="Adicionar um novo fornecedor ao sistema">Novo Fornecedor</a>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table id="tabela-fornecedores" class="crud-table min-w-full bg-white">
                    <thead class="bg-blue-100">
                        <tr>
                            <th>Empresa</th>
                            <th>Representante</th>
                            <th>Especialidade</th>
                            <th>Telefone</th>
                            <th>CNPJ</th>
                            <th>Prazo Entrega</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-gray-700 text-white text-center p-3 text-sm">
        Sistema Engenharia | HTML, CSS & JavaScript
    </footer>

    <script src="script.js"></script>
</body>

</html>
